<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
</head>
<body>
    
   
  <section>
    
    <div class="card mr-4">

     <div class="card-body">

      <h1 class="text-center" > Add contact</h1>

      <div class="container-fluid mt-1">
        

        <form action="#" th:object="${contact}"
        enctype="multipart/form-data"
        method="POST"
        th:action="@{/user/process-contact}"
        class="mt-2 "
>
      
<!-- first_name -->

<div class="firstname">
  <div class="input-group m-3">
    <div class="input-group-prepend">
      <div class="input-group-text ">
        <i class="fa fa-plus"></i>
      </div>
    </div>

  <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control">
</div>


      
<!-- second Name -->
<div class="input-group m-3">
  <div class="input-group-prepend">
    <div class="input-group-text ">
      <i class="fas fa-user-alt"></i>
    </div>
  </div>

  <input required type="text" id="secondname" name="secondname" placeholder="Enter Your Nick Name" class="form-control">
</div>
      

<!-- phone  -->
<div class="input-group m-3">
  <div class="input-group-prepend">
    <div class="input-group-text ">
      <i class="fas fa-phone"></i>
    </div>
  </div>

  <input  required type="number" id="phone" name="phone" placeholder="Enter Your phone number" class="form-control">
</div>
      
<!-- email id -->
<div class="input-group m-3">
  <div class="input-group-prepend">
    <div class="input-group-text ">
      @
    </div>
  </div>

  <input required type="email" id="email" name="email" placeholder="Enter Your email id here" class="form-control">
</div>
     

<!-- work -->
<div class="input-group m-3">
  <div class="input-group-prepend">
    <div class="input-group-text ">
      <i class="fas fa-briefcase"></i>
    </div>
  </div>

  <input required type="text" id="work" name="work" placeholder="Enter Your work here" class="form-control">
</div>
</div>
<!-- description -->


<div class="tiny">
<div class="form-group mt-3">

  <textarea name="description"  placeholder="Enter your contact description here"  id="mytextarea" class="form-control" cols="30" rows="10"></textarea>
</div>


<!-- image -->

<div class="customfile mt-1">

  <input type="file" name="profileImage">
</div>
</div>
<div class="container text-center mt-1">
  
  <button class="btn btn-outline-primary ">Save Contact</button>
</div>

      </form>
      </div>
     </div></div>
   
 <!-- tinymce editor -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>tinymce.init({
      selector: '#mytextarea'
    });</script>
    

         
  </section>
</body>
</html>
